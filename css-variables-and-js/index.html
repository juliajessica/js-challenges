<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css"></style>
    <title>CSS VARIABLES</title>
  </head>
  <body>
    <h2 class="highlight">Update CSS Variables with JS</h2>

    <div class="controllers">
      <label for="spacing">SPACING:</label>
      <input type="range" name="spacing" min="5" max="100" value="8" data-sizing="px">

      <label for="blur">BLUR:</label>
      <input type="range" name="blur" min="0" max="10" value="0" data-sizing="px">

      <label for="baseColor">BASE COLOR:</label>
      <input type="color" name="base" value="#778499">
     </br>
      <label for="baseColor">ROTATE:</label>
      <input type="range" name="degrees" value="0" min="0" max="360" data-sizing="deg">

      <label for="baseColor">BORDER:</label>
      <input type="range" name="radius" value="0" min="0" max="100" data-sizing="%">

    <img src="./beach.jpeg" alt="image of beach" class="image">
    <script src="./script.js"></script>
  </body>
</html>
